<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Halloween Party Form</title>
</head>
<body>
    <header>
        <h1>Halloween Party Form</h1>
    </header>
    <main>
        <form>
            <div> 
                <label for="name">Name</label>
                <br>
                <input type="text" placeholder="name" required>
            </div>
            <div>
                <label for="e-mail">Mail address</label>
                <br>
                <input type="email" placeholder="e-mail" required>
            </div>
            <div>
                <label for="phone">Phone number</label>
                <br>
                <input type="number" placeholder="phone number" required>
            </div>
            <div>
                <label for="e-mail">Time of arrival</label>
                <br>
                <input type="time" required>
            </div>
            <div>
                <label for="people">Number of guests</label>
                <br>
                <input type="number" placeholder="guests" required>
            </div>
            <div>
                <label for="costume">What kind of costume do you plan on wearing?</label>
                <br>
                <input type="text" placeholder="costume">
            </div>
            <div>
                <br>
                <label for="haveyouheard">How did you hear about this event?</label>
                <br>
                <input type="radio"> Friends
                <input type="radio"> Twitter
                <input type="radio"> Facebook
                <input type="radio"> Instagram
                <input type="radio"> Other social medias
                <input type="radio"> Fliers
                <input type="radio"> Others
            </div>
            <div>
                <br>
                <button type="submit">Submit</button>
            </div>

        </form>
    </main>
    
</body>
</html>
